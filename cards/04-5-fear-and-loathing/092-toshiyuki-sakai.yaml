title: Toshiyuki Sakai
title_ru: нет
text: >-
    Toshiyuki Sakai can be advanced.

    If Toshiyuki Sakai is accessed while installed, you may swap him with
    an agenda or asset from HQ. The new agenda or asset is installed unrezzed,
    and keeps all advancement tokens on Toshiyuki Sakai. The Runner can
    choose not to access the new card.
