title_ru: Паразит
text: >-
    Install Parasite only on a rezzed piece of ice.

    Host ice has -1 strength for each virus counter on Parasite and is trashed
    if its strength is 0 or less.

    When your turn begins, place 1 virus counter on Parasite.
text_ru: >-
    Паразита можно установить только на скомпилированный лёд.

    Этот лёд уменьшает силу на 1 за каждый маркер вируса на Паразите
    и сбрасывается, если сила льда становится равна 0 или меньше.

    В начале своего хода положи на Паразита 1 маркер вируса.
