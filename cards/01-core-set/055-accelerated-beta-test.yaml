title_ru: Ускоренный бета-тест
text: >-
    When you score Accelerated Beta Test, you may look at the top 3 cards
    of R&D. If any of those cards are ice, you may install and rez them,
    ignoring all costs. Trash the rest of the cards you looked at.
text_ru: >-
    Когда ты засчитываешь Ускоренный бета-тест,
    можешь посмотреть 3 верхние карты колоды R&D.
    Если среди них есть карты <strong>ICE</strong>,
    можешь установить и скомпилировать их бесплатно.
    Сбрось остальные карты.
