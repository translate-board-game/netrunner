title: Stimhack
title_ru: Аналептический взлом
text: >-
    Make a run, and gain 9[Credits], which you may use only during this
    run. After the run is completed, suffer 1 brain damage (cannot be prevented)
    and return to the bank any of the 9[Credits] not spent.
text_ru: >-
    Начни взлом и получи 9[Credits], которые можно потратить только во время этого взлома.
    После завершения взлома получи 1 <strong>brain damage</strong>
    (не может быть предотвращён).
