title_ru: Ограбление банка
text: >-
    Place 8[Credits] from the bank on Bank Job when it is installed. When
    there are no credits left on Bank Job, trash it.

    Whenever you make a successful run on a remote server, instead of accessing
    cards you may take any number of credits from Bank Job.
text_ru: >-
    Положи 8[Credits] из банка на Ограбление банка после его установки.
    Когда кредитов на карте не останется, сбрось её.

    После успешного взлома удалённого сервера,
    вместо доступа к картам можешь взять любое количество кредитов с Ограбления банка.
