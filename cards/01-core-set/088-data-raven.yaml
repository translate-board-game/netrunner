title: Data Raven
title_ru: Ворон данных
text: >-
    When the Runner encounters Data Raven, he or she must either take 1
    tag or end the run.

    <strong>Hosted power counter:</strong> Give the Runner 1 tag.

    [Subroutine] <strong>Trace<sup>3</sup></strong>&ndash; If successful,
    place 1 power counter on Data Raven.
