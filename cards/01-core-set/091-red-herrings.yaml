title: Red Herrings
title_ru: Отвлекающий маневр
text: >-
    Each time the Runner accesses an agenda from this server, he or she
    must pay 5[Credits] as an additional cost in order to steal it. This
    applies even during the run on which the Runner trashes Red Herrings.
text_ru: >-
    Каждый раз, когда хакер получает доступ к агенде на этом сервере,
    он должен заплатить 5[Credits] как дополнительную цену,
    чтобы украсть её.
    Даже если во время этого взлома, хакер сбрасывает Отвлекающий маневр.
